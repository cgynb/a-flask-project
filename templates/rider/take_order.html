{% extends "base.html" %}
{% block title %}接单{% endblock %}
{% block body %}
    <div class="row">
        <div class="col"></div>
        <div class="col-8" style="background-color: white; margin-top: 20px; padding: 2em">


            <table class="table">
                <thead>
                <tr>
                    <th scope="col">商品名</th>
                    <th scope="col">下单时间</th>
                    <th scope="col">可得收入</th>
                    <th scope="col">骑手接单</th>
                </tr>
                </thead>
                <tbody>
                {% for order in orders %}
                    <tr>
                        <td>{{ order.food_name }}</td>
                        <td>{{ order.order_date }}</td>
                        <td>{{ order.rider_salary }}￥</td>
                        <td><a href="{{ url_for('user.take_order') }}?id={{ order.id }}">✔</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col"></div>
    </div>
{% endblock %}
