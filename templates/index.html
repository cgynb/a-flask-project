<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <link rel="shortcut icon" href="/static/1.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>register</title>
</head>

<body>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<nav>
    <div class="nav-wrapper teal">
        <a href="#" class="brand-logo center">聊天室</a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h5 class="flow-text teal-text center">输入昵称</h5>
        <div class="col s4 offset-s4 ">
            <form class="col s12" method="post" action="{{ url_for('index') }}">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate" name="username">
                    </div>
                </div>
                    <button id="submit" class="btn waves-effect waves-light teal z-depth-3 right" type="submit" name="action">开始聊天
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</div>
<script>
    let inp = document.querySelector('#icon_prefix');
let btn = document.querySelector('#submit');
setInterval(function () {
    if(inp.value){
        btn.classList.remove('disabled');
    }else{
        if(!btn.classList.contains('disabled')){
            btn.classList.add('disabled');
        }
    }
}, 300);
</script>
</body>
</html>
