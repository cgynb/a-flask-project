{% extends "base.html" %}
{% block title %}上传菜品{% endblock %}
{% block head %}
{% endblock %}
{% block body %}
<div class="row" style="margin-top: 3em">
    <div class="col"></div>
    <div class="col-6">
        <form action="{{ url_for('food.upload_food') }}" method="post">
            <div class="form-group">
                <input type="text" name="food_name" class="form-control" placeholder="请输入食物名称">
            </div>
            <div class="form-group">
                <input type="text" name="food_price" class="form-control" placeholder="请输入食物价格">
            </div>
            <div class="form-group">
                <textarea class="form-control" cols="30" rows="10" name="food_desc" placeholder="请输入食物的描述"></textarea>
            </div>
            {% for message in get_flashed_messages() %}
                <div class="form-group">
                    <div class="text-danger">{{ message }}</div>
                </div>
            {% endfor %}
            <div class="form-group">
                <button class="btn btn-primary">发布</button>
            </div>
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
